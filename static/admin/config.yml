backend:
  name: git-gateway
  branch: master

media_folder: "static/images"
public_folder: "images"

publish_mode: editorial_workflow

collections:
  - name: "post"
    label: "Post"
    folder: "content/post"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
